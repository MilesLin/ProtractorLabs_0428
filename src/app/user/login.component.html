<h1>登入</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">使用者名稱:</label>
      <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)">請填寫</em>
      <input (ngModel)="username" name="userName" required id="userName" type="text" class="form-control" placeholder="使用者名稱..." />
    </div>
    <div class="form-group" >
      <label for="password">密碼:</label>
      <em *ngIf="loginForm.controls.password?.invalid  && (loginForm.controls.password?.touched || mouseoverLogin)">請填寫</em>
      <input (ngModel)="password" name="password" required id="password" type="password" class="form-control"placeholder="密碼..." />
    </div>

    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success">登入</button>
    </span>
    <button type="button" (click)="cancel()" class="btn btn-secondary">取消</button>
  </form>
  <br>
  <div *ngIf="loginInvalid" class="alert alert-danger">錯誤的帳號密碼</div>
</div>
